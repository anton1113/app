<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Main form</title>
    <style>
        .error{color:red}
    </style>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:column>
                <h:outputLabel for="firstName" value="First name: "/>
            </h:column>
            <h:column>
                <h:inputText id="firstName"
                             value="#{mainController.firstName}"/>
            </h:column>
            <h:column>
                <h:message styleClass="error" for="firstName"/>
            </h:column>
            <h:column>
                <h:outputLabel for="lastName" value="Last name: "/>
            </h:column>
            <h:column>
                <h:inputText id="lastName"
                             label="Last name"
                             required="true"
                             value="#{mainController.lastName}"/>
            </h:column>
            <h:column>
                <h:message styleClass="error" for="lastName"/>
            </h:column>
            <h:column>
                <h:outputLabel for="email" value="Email: "/>
            </h:column>
            <h:column>
                <h:inputText id="email"
                             label="Email"
                             required="true"
                             value="#{mainController.email}"/>
            </h:column>
            <h:column>
                <h:message styleClass="error" for="email"/>
            </h:column>
            <h:column>
                <h:commandButton value="Submit" action="confirm"/>
            </h:column>
        </h:panelGrid>
        <ui:include src="studentsList.xhtml"/>
    </h:form>
</h:body>

</html>
